<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <header id="header">
        <h1 class="titulo">Controle de Ponto</h1>
    </header>
    <main id="main">
        <div class="ponto">
            <div class="ponto__batida">
                <label class="ponto__rotulo" for="entrada">Entrada</label>
                <input type="time" name="entrada" id="entrada" class="ponto__horario">
            </div>
            <div class="ponto__batida">
                <label class="ponto__rotulo" for="almoco">Almoço</label>
                <input type="time" name="almoco" id="almoco" class="ponto__horario">
            </div>
            <div class="ponto__batida">
                <label class="ponto__rotulo" for="retorno">Retorno</label>
                <input type="time" name="almoco" id="almoco" class="ponto__horario">
            </div>
            <div class="ponto__batida">
                <label class="ponto__rotulo" for="saida">Saída</label>
                <input type="time" name="saida" id="saida" class="ponto__horario">
            </div>
        </div>
        <div class="ponto">
            <input type="submit" value="Registrar Horario" id="btn-enviar" class="botao">
            <p class="horas-extras">Horas Extras: </p>
            <p id="resultado"  class="horas-extras"></p>
        </div>
    </main>
    <table class="controle-ponto">
        <thead>
            <tr>
                <th>Entrada</th>
                <th>Almoço</th>
                <th>Retorno</th>
                <th>Saída</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>
</html>
